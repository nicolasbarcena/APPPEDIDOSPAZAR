<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pazar Pedidos</title>
  <link rel="icon" href="/Pazar.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2e7d32" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>
      <img src="Pazar.png" alt="Logo Pazar" class="logo" />
      Pazar
    </h1>

    <section class="form-section">
      <h2>Datos Del Cliente</h2>
      <label for="cliente">Nombre y Apellido:</label>
      <input type="text" id="cliente" placeholder="Ingrese su nombre completo" required />
    </section>

    <section class="servicio" id="servicio-section">
      <h2>Servicio</h2>
      <div class="servicio-controles">
        <label for="servicio-select">Eleg√≠ el servicio:</label>
        <select id="servicio-select">
          <option value="">Seleccionar servicio</option>
        </select>
        <button id="servicio-confirm" class="btn-confirmar-servicio">
          <i class="fa-solid fa-check"></i> Usar este servicio
        </button>
      </div>
      <p id="servicio-resumen" style="display:none;margin-top:8px;">
        Servicio seleccionado: <strong id="servicio-elegido"></strong>
      </p>
    </section>

    <section class="categorias">
      <h2>Categor√≠as</h2>
      <div class="categoria-lista">
        <button class="categoria-btn" onclick="mostrarProductos('ACEITES/GRASA')">üõ¢Ô∏è Aceites/Grasa</button>
        <button class="categoria-btn" onclick="mostrarProductos('EPP')">ü¶∫ EPP</button>
        <button class="categoria-btn" onclick="mostrarProductos('INSUMOS MAQUINARIAS')">‚öôÔ∏è Insumos Maquinarias</button>
        <button class="categoria-btn" onclick="mostrarProductos('INSUMOS')">üß∞ Insumos</button>
        <button class="categoria-btn" onclick="mostrarProductos('COMBUSTIBLE')">‚õΩ Combustible</button>
      </div>
    </section>

    <section class="catalogo">
      <h2>Cat√°logo de Productos</h2>
      <div id="productos"></div>
    </section>

    <section class="carrito">
      <h2>Carrito</h2>
      <table>
        <thead>
          <tr>
            <th>C√≥digo</th>
            <th>Art√≠culo</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="carrito-body"></tbody>
      </table>
      <div class="total">
        Total: $<span id="total">0.00</span>
      </div>
      <button id="finalizar">Finalizar Pedido</button>
    </section>

    <section class="remito" id="remito-section" style="display:none;">
      <h2>Remito</h2>
      <div id="remito"></div>
      <button id="enviar">Enviar por Email</button>
    </section>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(reg => console.log("Service Worker registrado:", reg))
        .catch(err => console.error("Error registrando SW:", err));
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
