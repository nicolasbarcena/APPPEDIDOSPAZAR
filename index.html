<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App de Pedidos</title>

  <!-- Estilos (tu CSS en verde) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifest y tema (verde) -->
  <!-- Usa rutas relativas para evitar 404 si despleg√°s en subcarpeta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2e7d32" />

  <!-- Iconos (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- EmailJS (antes de tu script.js para que emailjs est√© disponible) -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>
      <img src="Pazar.png" alt="Logo Pazar" class="logo" />
      Pazar
    </h1>

    <section class="form-section">
      <h2>Datos Del Cliente</h2>
      <label for="cliente">Nombre y Apellido:</label>
      <input type="text" id="cliente" placeholder="Ingrese su nombre completo" required />
    </section>
    
    <section class="categorias">
      <h2>Categor√≠as</h2>
      <div class="categoria-lista">
        <button class="categoria-btn" onclick="mostrarProductos('ACEITES/GRASA')">üõ¢Ô∏è Aceites/Grasa</button>
        <button class="categoria-btn" onclick="mostrarProductos('EPP')">ü¶∫ EPP</button>
        <button class="categoria-btn" onclick="mostrarProductos('INSUMOS MAQUINARIAS')">‚öôÔ∏è Insumos Maquinarias</button>
        <button class="categoria-btn" onclick="mostrarProductos('INSUMOS')">üß∞ Insumos</button>
        <button class="categoria-btn" onclick="mostrarProductos('COMBUSTIBLE')">‚õΩ Combustible</button>
      </div>
    </section>
    
    <section class="catalogo">
      <h2>Cat√°logo de Productos</h2>
      <div id="productos"></div>
    </section>

    <section class="carrito">
      <h2>Carrito</h2>
      <table>
        <thead>
          <tr>
            <th>C√≥digo</th>
            <th>Art√≠culo</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="carrito-body"></tbody>
      </table>
      <div class="total">
        Total: $<span id="total">0.00</span>
      </div>
      <button id="finalizar">Finalizar Pedido</button>
    </section>

    <section class="remito" id="remito-section" style="display:none;">
      <h2>Remito</h2>
      <div id="remito"></div>
      <button id="enviar">Enviar por Email</button>
    </section>
  </div>

  <!-- Service Worker: usar ruta relativa ("sw.js") -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(reg => console.log("Service Worker registrado:", reg))
        .catch(err => console.error("Error registrando SW:", err));
    }
  </script>

  <!-- Papa Parse (antes de tu script, requerido para Papa.parse) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Tu l√≥gica principal (usa el script.js que ya te pas√© con SHEET_ID y cargarProductos robusto) -->
  <script src="script.js"></script>
</body>
</html>
